name: Test1

on:
  workflow_dispatch:
  schedule:
    - cron: "10 3 * * *"

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - name: 🔃 Checkout
        uses: actions/checkout@v3

      - name: 🛠️ Install and build
        run: |
          npm ci
          npm install -g typescript
          npm install -g ts-node
          ts-node src/index.ts